<div id="imageEditor">
  <div id="preview">
    <div id="imagePreview">
      <img src="{{imagePath}}" id="mainImage" />
    </div>
    <div id="controlButtons">
      <button ng-click="abort()">Abort</button>
      <button ng-click="save()">Save</button>
    </div>
  </div>
  <div id="imageControls" ng-show="!controlsActive">
    <div
      class="effectType"
      ng-repeat="(effect, props) in effects"
      ng-click="imageEffect(effect)"
    >
      {{ effect }}
    </div>
  </div>
  <div id="liveEffects" ng-show="controlsActive">
    <div
      class="effect"
      ng-repeat="(effect, props) in effects"
      ng-show="effect === activeEffect"
    >
      <div class="effectName">{{effect}}</div>
      <div class="amountDone">{{props.val + props.delim}}</div>
      <div class="range-slider">
        <input
          type="range"
          class="slider-input"
          min="{{props.min}}"
          max="{{props.max}}"
          ng-model="props.val"
          ng-change="setEffect()"
        />
      </div>
    </div>
    <div class="goBack" ng-click="hideSlider()">Done</div>
  </div>
</div>
