<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demos</title>
    <style>
      div {
        padding: 20px;
        text-align: center;
      }
      figure {
        border: thin #c0c0c0 solid;
        display: flex;
        flex-flow: column;
        padding: 5px;
        max-width: 660px;
        margin: auto;
      }

      img {
        max-width: 660px;
        max-height: 450px;
      }

      figcaption {
        background-color: #222;
        color: #fff;
        font: italic smaller sans-serif;
        padding: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="./simple.html">
        <figure>
          <img src="./example-simple.png" alt="Simple Example" />
          <figcaption>Check out Example</figcaption>
        </figure>
      </a>
    </div>
    <div>
      <a href="./error.html">
        <figure>
          <img src="./example-error.png" alt="Simple Error" />
          <figcaption>Check out Error</figcaption>
        </figure>
      </a>
    </div>
  </body>
</html>
