<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>low_level_web_in_dart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <h2>Procrastinator's Todo Example</h2>
  <div><input type="text" id="to-do-input" placeholder="what needs to be done?"></div>
  <div>
    <ul id="to-do-list"></ul>
  </div>
  <button id="add-one" type="button">Add one</button>
  <button id="delete-all" type="button">Delete All</button>
  <hr>
  <h1>Anagram</h1>
  <h3>Pile:</h3>
  <div id="letterpile"></div>

  <h3>Word:</h3>
  <div id="result"> </div>

  <h3>Scrabble Value:</h3>
  <p id="value"></p>

  <button id="clearButton">new letters</button>
</body>

</html>
